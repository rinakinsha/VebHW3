<body>
    <script language="JavaScript">
        function hello(name) {
            alert(`Ооооо, великий ${name}, хвала богам, которые услышали наши молитвы, и послали тебя к нам! Ты обязательно приведешь нас к Свету!`);
        }

        let user = prompt("Как звать тебя, воин?");

        hello(user);

    </script>
</body>
